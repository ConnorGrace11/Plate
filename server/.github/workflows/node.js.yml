name: Node.js CI

on:
  push:
    branches: [ updated ]
  pull_request:
    branches: [ updated ]

  workflow_dispatch:

jobs:
  bulid:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and start
        run: |
          npm i
          npm start 
          